<header>
    <div class="collapse sticky-top" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-5 col-md-5 py-4">
                    <h4>About</h4>
                    <p class="text-muted">Let`s get in touch and create beautiful things together..</p>
                    {% if user.is_authenticated %}
                    <form class="form-inline my-2 my-lg-0" action="" method="GET">
                        <input class="form-control mr-sm-2 no-radius" type="search" placeholder="Search"
                            aria-label="Search" name="search">
                        <button class="btn btn-outline-dark my-2 my-sm-0 no-radius" type="submit"><i
                                class="fas fa-search"></i></button>
                    </form>
                    {% endif %}
                </div>
                <div class="col-sm-5 col-md-3 py-4">
                <div id="contacts-2" class="widget_social_links widget-item widget_contacts">
                    <div class="wrap-social">
                        <h4 class="widget-title">Contacts</h4>
                        <div class="sh-contacts-widget-item">
                            <i class="icon-envelope"></i>company@name.com </div>
                        <div class="sh-contacts-widget-item">
                            <i class="icon-clock"></i>
                        Mon.-Fri.: 10-20 Sun.: 12-16 </div>
                    </div>
                </div></div>
                {% if user.is_authenticated %}
                    <div class="col-sm-2 offset-md py-2">
                        <a class="nav-link" href="{% url 'logout' %}"><h4 class="">Log out</h4></a>
                    </div>
                {% else %}
                    <div class="col-sm-2 offset-md py-2">
                        <a class="nav-link" href="{% url 'register_user' %}"><h4 class="">Registration</h4></a>
                    </div>
                    <div class="col-sm-2 offset-md py-2">
                        <a class="nav-link" href="{% url 'login' %}"><h4 class="">Log in</h4></a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="navbar navbar-light bg-light sticky-top p-3 mb-4 bg-white rounded no-radius">
        <div class="container d-flex justify-content-between">
            <a href="/" class="mx-auto navbar-brand d-flex align-items-center">
                <h1 class="text-center my-2 head">SPLGallery</h1>
            </a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>
